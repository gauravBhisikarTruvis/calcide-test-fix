plugins {
  id 'java'
  id 'groovy'
  id 'org.sonarqube' version '6.0.0.5145' apply false
}

group = 'com.calcite-new'
version = '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

subprojects {
  apply plugin: 'java'
